<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Stop Crowd Report</title>
    <style>
        :root {
            --color-redbus-red: #D32F2F;
            --color-dark-gray: #333;
            --color-light-gray: #f7f7f7;
            --color-white: #fff;
            --color-success: #28a745;
            --color-error: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #fef2f2, #fee2e2, #fecaca); /* Enhanced light red gradient background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .report-container { /* Changed from .container to .report-container */
            background: var(--color-white);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { /* Changed h1 to h2 to match provided CSS */
            color: var(--color-dark-gray);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative; /* Added for autocomplete positioning */
        }

        label {
            display: block;
            font-size: 0.95rem;
            color: var(--color-dark-gray);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"], input[type="time"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="time"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--color-redbus-red);
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--color-redbus-red);
            color: var(--color-white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #b71c1c;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.loading {
            pointer-events: none;
            background: #b71c1c;
            opacity: 0.9;
        }

        button.loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid var(--color-white);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .hidden {
            display: none !important; /* Use !important to ensure override */
        }

        /* Autocomplete suggestion list */
        #stop_suggestions {
            list-style: none;
            margin: 0;
            padding: 0;
            border: 1px solid #ddd; /* Using the general border color from the new CSS */
            border-radius: 8px; /* Using the general border-radius from the new CSS */
            max-height: 150px;
            overflow-y: auto;
            background: var(--color-white); /* Using the white color variable */
            position: absolute;
            width: 100%; /* Changed to 100% to align with the input width */
            top: 100%; /* Position right below the input */
            left: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }
        #stop_suggestions li {
            padding: 8px 12px;
            cursor: pointer;
        }
        #stop_suggestions li:hover {
            background-color: var(--color-light-gray); /* Using light gray for hover */
        }

        /* Spinner for search */
        .loading-spinner {
            display: none;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--color-redbus-red);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        @media (max-width: 480px) {
            .report-container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="text"], input[type="time"], select, textarea, button {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h2>Submit Stop Crowd Report</h2>
        <div id="message" class="message hidden"></div>

        <form id="crowdReportForm">
            <div class="form-group">
                <label for="stop_name_search">Search for Stop:</label>
                <input type="text" id="stop_name_search" placeholder="Start typing stop name…" autocomplete="off">
                <input type="hidden" id="stop_id" name="stop_id">
                <ul id="stop_suggestions" class="hidden"></ul>
                <div class="loading-spinner" id="search_spinner"></div>
            </div>

            <div class="form-group">
                <label for="crowd_level">Crowd Level:</label>
                <select id="crowd_level" name="crowd_level" required>
                    <option value="">-- Choose Crowd Level --</option>
                    <option value="1">1 - Low (Few people, easy to board)</option>
                    <option value="2">2 - Medium (Moderate crowd, manageable)</option>
                    <option value="3">3 - High (Very crowded, difficult to board/alight)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="report_time">Time of Observation:</label>
                <input type="time" id="report_time" name="report_time" required>
            </div>

            <div class="form-group">
                <label for="report_weekday">Day of Week:</label>
                <select id="report_weekday" name="report_weekday" required>
                    <option value="">-- Select Day --</option>
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                    <option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description (Optional):</label>
                <textarea id="description" name="description" rows="4" placeholder="e.g., Specific bus arrived, sudden rush…"></textarea>
            </div>

            <button type="submit">Submit Crowd Report</button>
        </form>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + "/union";

        // Form submission
        document.getElementById('crowdReportForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message hidden'; messageDiv.textContent = '';

            const stopId = document.getElementById('stop_id').value;
            if (!stopId) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Please select a stop from the suggestions.';
                messageDiv.style.display = 'block'; // Make sure message is visible
                return;
            }

            const formData = {
                stop_id: parseInt(stopId),
                crowd_level: parseInt(document.getElementById('crowd_level').value),
                report_time: document.getElementById('report_time').value,
                report_weekday: parseInt(document.getElementById('report_weekday').value),
                description: document.getElementById('description').value || null
            };
            const token = localStorage.getItem('token');
            if (!token) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'You need to be logged in to submit a report.';
                messageDiv.style.display = 'block'; // Make sure message is visible
                return;
            }

            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.classList.add('loading'); // Add loading class to button

            try {
                const response = await fetch(`${API_BASE_URL}/stops/crowd_reports`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Report submitted successfully!';
                    this.reset();
                    // Clear search input and hidden stop ID after successful submission
                    document.getElementById('stop_name_search').value = '';
                    document.getElementById('stop_id').value = '';
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = `Error: ${result.detail || 'Unknown error.'}`;
                }
            } catch (err) {
                messageDiv.className = 'message error';
                messageDiv.textContent = `Network error: ${err.message}`;
            } finally {
                submitButton.classList.remove('loading'); // Remove loading class
                messageDiv.style.display = 'block'; // Make sure message is visible
            }
        });

        // Autocomplete logic
        const searchInput = document.getElementById('stop_name_search');
        const suggestions = document.getElementById('stop_suggestions');
        const spinner = document.getElementById('search_spinner');
        const hiddenInput = document.getElementById('stop_id');
        let debounce;

        searchInput.addEventListener('input', () => {
            clearTimeout(debounce);
            const q = searchInput.value.trim();
            suggestions.innerHTML = '';
            suggestions.classList.add('hidden');
            hiddenInput.value = ''; // Clear hidden stop ID when typing

            if (q.length < 2) { spinner.style.display = 'none'; return; }
            spinner.style.display = 'inline-block';

            debounce = setTimeout(async () => {
                try {
                    const res = await fetch(`${API_BASE_URL}/stops?search=${encodeURIComponent(q)}`);
                    const stops = await res.json();
                    spinner.style.display = 'none';

                    if (res.ok && stops.length) {
                        suggestions.classList.remove('hidden');
                        stops.forEach(stop => {
                            const li = document.createElement('li');
                            li.textContent = stop.name + (stop.district ? ` (${stop.district})` : '');
                            li.dataset.id = stop.id;
                            li.addEventListener('click', () => {
                                searchInput.value = li.textContent;
                                hiddenInput.value = li.dataset.id;
                                suggestions.innerHTML = '';
                                suggestions.classList.add('hidden');
                            });
                            suggestions.appendChild(li);
                        });
                    } else {
                        suggestions.classList.remove('hidden');
                        suggestions.innerHTML = '<li>No stops found</li>';
                    }
                } catch (e) {
                    console.error(e);
                    spinner.style.display = 'none';
                }
            }, 300);
        });

        // hide suggestions on outside click
        document.addEventListener('click', e => {
            if (!e.target.closest('.form-group')) { // Adjusted to hide if clicked outside the form-group of the search input
                suggestions.classList.add('hidden');
            }
        });

        // Prefill time & weekday
        window.onload = () => {
            const now = new Date();
            // Get current time in HH:MM format
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('report_time').value = `${hours}:${minutes}`;

            // Get current day of the week as a number (0-6)
            document.getElementById('report_weekday').value = now.getDay().toString(); // Use getDay() directly for 0-6 values
        };
    </script>
</body>
</html>
