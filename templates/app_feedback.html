<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>App Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --color-redbus-red: #D32F2F;
      --color-dark-gray: #333;
      --color-light-gray: #f7f7f7;
      --color-white: #fff;
      --color-success: #28a745;
      --color-error: #dc3545;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(to bottom right, #fef2f2, #fee2e2, #fecaca); /* Enhanced light red gradient background */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: var(--color-white);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: var(--color-dark-gray);
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.95rem;
      color: var(--color-dark-gray);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    select:focus, textarea:focus {
      outline: none;
      border-color: var(--color-redbus-red);
      box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--color-redbus-red);
      color: var(--color-white);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #b71c1c;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button.loading {
      pointer-events: none;
      background: #b71c1c;
      opacity: 0.9;
    }

    button.loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 3px solid var(--color-white);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      margin-top: 1rem;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      select, textarea, button {
        font-size: 0.95rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Submit App Feedback</h2>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category">
        <option value="">-- Select --</option>
        <option value="Bug">Bug</option>
        <option value="Suggestion">Suggestion</option>
        <option value="Question">Question</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" placeholder="Describe the issue or suggestion..."></textarea>
    </div>
    <button id="submitBtn" onclick="submitFeedback()">Submit Feedback</button>
    <div id="status" class="message"></div>
  </div>

  <script>
    async function submitFeedback() {
      const category = document.getElementById('category').value;
      const message = document.getElementById('message').value.trim();
      const status = document.getElementById('status');
      const submitBtn = document.getElementById('submitBtn');

      if (!category || !message) {
        status.textContent = "Please select a category and enter your message.";
        status.className = "message error";
        status.style.display = "block";
        return;
      }

      // Show loading state
      submitBtn.classList.add('loading');
      submitBtn.textContent = 'Submitting...';

      try {
        const response = await fetch('/union/api/app_feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ category, message })
        });

        submitBtn.classList.remove('loading');
        submitBtn.textContent = 'Submit Feedback';

        if (response.ok) {
          status.textContent = "Thank you for your feedback!";
          status.className = "message success";
          status.style.display = "block";
          document.getElementById('category').value = "";
          document.getElementById('message').value = "";
          // Redirect to / after 1.5 seconds
          setTimeout(() => {
            history.back();
          }, 1500);
          
        } else {
          const err = await response.json();
          status.textContent = err.detail || "Failed to submit feedback.";
          status.className = "message error";
          status.style.display = "block";
        }
      } catch (e) {
        submitBtn.classList.remove('loading');
        submitBtn.textContent = 'Submit Feedback';
        status.textContent = "Error submitting feedback.";
        status.className = "message error";
        status.style.display = "block";
        console.error(e);
      }
    }
  </script>
</body>
</html>
